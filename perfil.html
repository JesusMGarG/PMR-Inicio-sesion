<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --border-radius: 10px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .profile-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }

    .profile-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin: 0 auto 15px;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--gray-color);
      overflow: hidden;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .profile-email {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    .profile-body {
      padding: 30px;
    }

    .profile-section {
      margin-bottom: 30px;
    }

    .profile-section h3 {
      font-size: 20px;
      color: var(--primary-color);
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #f1f1f1;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-item {
      margin-bottom: 15px;
    }

    .info-label {
      font-size: 14px;
      color: var(--gray-color);
      margin-bottom: 5px;
      display: block;
    }

    .info-value {
      font-size: 16px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border-left: 3px solid var(--primary-color);
    }

    /* Estados de carga */
    .loading-state {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: var(--gray-color);
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .hidden {
      display: none;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: var(--border-radius);
      margin: 20px 0;
      text-align: center;
    }

    /* Botón de cerrar sesión */
    .logout-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      margin-top: 10px;
    }

    .logout-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .profile-container {
        margin: 15px auto;
      }
      
      .profile-header {
        padding: 20px;
      }
      
      .profile-body {
        padding: 20px;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar" id="userAvatar">
        <span id="avatarInitials">👤</span>
      </div>
      <h2 id="userName">Cargando...</h2>
      <div class="profile-email" id="userEmail">usuario@ejemplo.com</div>
      <!-- El botón de cerrar sesión se añadirá aquí dinámicamente -->
    </div>
    
    <div class="profile-body">
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Cargando tus datos...</p>
      </div>
      
      <div id="userContent" class="hidden">
        <div class="profile-section" id="contactInfo"></div>
        <div class="profile-section" id="additionalInfo"></div>
      </div>
    </div>
  </div>

  <script type="module" src="perfil.js"></script>
</body>
</html>
