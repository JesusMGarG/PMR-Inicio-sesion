<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administraci√≥n</title>
  <script type="module" src="admin.js"></script>
  <style>
  :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #2c3e50;
    --success-color: #27ae60;
    --warning-color: #f39c12;
    --border-radius: 6px;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f7fa;
    color: var(--dark-color);
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  h2 {
    color: var(--primary-color);
    border-bottom: 2px solid var(--secondary-color);
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    box-sizing: border-box;
    font-size: 16px;
    transition: var(--transition);
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--secondary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }

  button {
    background-color: var(--secondary-color);
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: var(--box-shadow);
  }

  button:active {
    transform: translateY(0);
  }

  button.warning {
    background-color: var(--warning-color);
  }

  button.danger {
    background-color: var(--accent-color);
  }

  button.success {
    background-color: var(--success-color);
  }

  .hidden {
    display: none;
  }

  /* Estilos para la tabla */
  .table-container {
    overflow-x: auto;
    margin: 20px 0;
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table th, table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  table th {
    background-color: var(--primary-color);
    color: white;
    font-weight: 500;
    position: sticky;
    top: 0;
  }

  table tr:hover {
    background-color: #f5f5f5;
  }

  table button {
    padding: 8px 12px;
    margin: 0;
  }

  /* Mensajes de estado */
  .status-message {
    padding: 15px;
    margin: 20px 0;
    border-radius: var(--border-radius);
  }

  .success-message {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .error-message {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  /* Layout mejorado */
  .form-section {
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    margin-bottom: 20px;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    flex: 1;
  }

  .actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
      gap: 10px;
    }
    
    .actions {
      flex-direction: column;
    }
    
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <h2>Panel de Administraci√≥n</h2>

  <!-- Secci√≥n de login -->
  <div id="loginDiv">
    <button onclick="login()">üîê Iniciar sesi√≥n con Google</button>
  </div>

  <!-- Panel del administrador -->
  <div id="adminPanel" class="hidden">
    <p>‚úÖ Bienvenido, administrador</p>

    <label>UID del usuario:</label>
    <input type="text" id="uidInput" readonly />

    <label>Nombre:</label>
    <input type="text" id="nombreInput" />

    <label>Correo:</label>
    <input type="email" id="correoInput" />

    <label>Mensaje:</label>
    <input type="text" id="mensajeInput" />

    <button onclick="actualizarUsuario()">üíæ Guardar cambios</button>
    <button onclick="logout()">üö™ Cerrar sesi√≥n</button>

    <h3>üìã Usuarios registrados:</h3>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>UID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Mensaje</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
