<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
      color: #333;
    }
    h2 {
      color: #005f73;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #023e8a;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    table th {
      background-color: #0077b6;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Panel de Administración</h2>

  <!-- Sección de login -->
  <div id="loginDiv">
    <button onclick="login()">🔐 Iniciar sesión con Google</button>
  </div>

  <!-- Panel del administrador -->
  <div id="adminPanel" class="hidden">
    <p>✅ Bienvenido, administrador</p>

    <label>UID del usuario:</label>
    <input type="text" id="uidInput" readonly />

    <label>Nombre:</label>
    <input type="text" id="nombreInput" />

    <label>Correo:</label>
    <input type="email" id="correoInput" />

    <label>Mensaje:</label>
    <input type="text" id="mensajeInput" />

    <button onclick="actualizarUsuario()">💾 Guardar cambios</button>
    <button onclick="logout()">🚪 Cerrar sesión</button>

    <h3>📋 Usuarios registrados:</h3>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>UID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Mensaje</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
